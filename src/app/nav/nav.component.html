<header class="p-3 text-bg-dark">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <ul
        *ngIf="accountService.isLoggedIn$ | async"
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li><a class="nav-link px-2 text-secondary" href="#">Home</a></li>
        <li><a class="nav-link px-2 text-white" href="#">Features</a></li>
        <li><a class="nav-link px-2 text-white" href="#">Pricing</a></li>

      </ul>
      <ul
        *ngIf="accountService.isLoggedOut$ | async"
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li><a class="nav-link px-2 text-secondary" href="#">Social UI</a></li>
      </ul>
      <div class="dropdown" *ngIf="accountService.isLoggedIn$ | async" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>welcome user</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <a (click)="accountService.logout()" class="dropdown-item">Logout</a>
        </div>
      </div>

      <div *ngIf="accountService.isLoggedOut$ | async" class="text-end">
        <button
          (click)="loginPage()"
          class="btn btn-outline-light me-2"
          type="button"
        >
          Login
        </button>
        <button (click)="registerPage()" class="btn btn-warning" type="button">
          Register
        </button>
      </div>
